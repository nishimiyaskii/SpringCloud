server:
  port: 80
eureka:
  client:
    service-url:
      defaultZone: http://admin:admin@eureka1.com:7001/eureka/
  instance:
    hostname: eureka1.com
spring:
  application:
    name: feigh-consumer
  main:
    allow-bean-definition-overriding: true

ribbon:
  # 指定连接超时时间(ms)  不太好模拟
  CoConnectTimeout: 1000
  # 指定业务逻辑超时时间(ms)  即超过阈值，则重新调用该实例。只有业务逻辑处理的时间小于阈值的时候，才能正常返回
  ReadTimeOut: 500
  # 同一台实例最大重试次数,不包括首次调用。超过重新调用的次数后仍然调用失败，则负载到其他节点上。并且不会再次负载到该节点上（间隔6s内）
  # 前端圈圈等待的时间是根据重试次数决定的
  MaxAutoRetries: 5
  # 重试负载均衡其他的实例最大重试次数,不包括首次调用
  MaxAutoRetriesNextServer: 1
  # 是否所有操作都重试
  OkToRetryOnAllOperations: false



